<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></metacharset>
        <title>Higher Lower</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="HigherLower.css" rel="stylesheet">
    </head>
    <body onLoad="getMax()">
        <h1>Higher or Lower</h1>
        <p> Guess the randomly chosen number </p>

        <div class = "minToMax">
            <p>Range: <br> 1 - ?</p>
        </div>
        <div>
            <input type="text" onfocus="this.value=''" id="guess"/> <br>
            <button type="button" onClick="guess()"> Guess! </button>
        </div>
        <div class = "Error">
            <p> </p>
        </div>
        <div class = "HigherOrLower">
            <P> </P>
        </div>
        <div class = "image">
            <p> </p>
        </div>
        <div id = "leftBorder">
            <p> </p>
        </div>
        <div id = "rightBorder">
            <p> </p>
        </div>

        <script src="HigherLower.js"></script>
    </body>
</html>
